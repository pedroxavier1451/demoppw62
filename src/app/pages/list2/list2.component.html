<div id="elemento">
<ul>
    <table>
        <thead *ngIf="listadoContactos.length !== 0">
        <tr>
        <th>Nombre</th>
        <th>Correo electr√≥nico</th>
        <th>Mensaje</th>
        <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let contacto of listadoContactos">
        <td>{{contacto.nombre}}</td>
        <td>{{contacto.correo}}</td>
        <td>{{contacto.mensaje}}</td>
        <td><a id = "editar" (click)="editar(contacto)">Editar</a>
        &nbsp; <a id = "eliminar" (click)="eliminar(contacto)">Eliminar</a></td>
        </tr>
    </tbody>
    </table>
